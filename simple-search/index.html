<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
     <div class="row">
       <div class="col-xs-12">

        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group" >
          <input type="text" placeholder="Search Term (e.g. chicken, tofu, fish)" class="form-control" ng-model="ctrl.searchTerm">
        </div>

        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="ctrl.getMatchedMenuItems(ctrl.searchTerm)">Narrow It Down For Me!</button>
        </div>

      </div>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <!--<items-loader-indicator></items-loader-indicator>-->

    <found-items found-items="ctrl.found" on-remove="ctrl.onRemove(index)"></found-items>

  </div>

<script src="scripts/angular.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
